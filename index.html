<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Games Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .game-box {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .game-box:hover {
            transform: translateY(-5px);
        }

        .game-box h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .game-box p {
            color: #666;
            line-height: 1.6;
        }

        .game-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .class-games-link {
            display: block;
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .class-games-link:hover {
            background: #1a252f;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classic Games Collection</h1>
        <a href="main.html" class="class-games-link">View Class Games â†’</a>
        <div class="game-grid">
            <a href="index.html" class="game-box" style="text-decoration: none; display: block;">
                <img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/403430/header.jpg?t=1580375648" alt="GALAGA">
                <h2>GALAGA</h2>
                <p>Classic arcade space shooter</p>
            </a>
            <!-- Add more classic games here -->
        </div>
    </div>
</body>
</html>
