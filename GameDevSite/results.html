<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .nav-link {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #e0e0e0;
        }

        .coming-soon {
            font-size: 4rem;
            color: #2c3e50;
            font-weight: bold;
            margin: 2rem 0;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .coming-soon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Results</h1>
        
        <div class="nav-links">
            <a href="index.html" class="nav-link">Classic Games</a>
            <a href="main.html" class="nav-link">Class Games</a>
        </div>

        <div class="coming-soon">Coming Soon</div>
    </div>
</body>
</html>
